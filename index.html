<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register Manager App</title>
</head>
<body>
    <div class="container">
        <Header>
            <div class="header-main">
                <h1>Cash Register Manager</h1>
                <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            </div>
        </Header>
        <main>
            <p class="error-message"></p>
            
            <label for="input-Bill-Amount">Bill Amount:</label>
            <input type="number" class="input-Bill-Amount">
    
            <label for="input-Cash-Given">Cash Given:</label>
            <input type="number" class="input-Cash-Given">
    
            <button id="btn-Check">Check</button>
    
            <table>
                <caption> Return Change: </caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                </tr>
                <tr>
                    <th>Currency Available</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </main>
        <footer>
            <div>
                <div class="footer-heading">Social Media Links</div>
                <ul class="list-style-none">
                    <li class="list-inline">
                        <a href="https://github.com/khuranamanan" class="link-social links">
                            <img src="images/GitHub-Mark-Light-64px.png" alt="Github Profile Link" class="footer-img">
                        </a>
                    </li>
                    <li class="list-inline">
                        <a href="https://www.linkedin.com/in/manan-khurana-1b135b19b/" class="link-social links">
                            <img src="images/LinkedIn.svg" alt="linkedIn profile link" class="footer-img">
                        </a>
                    </li>
                    <li class="list-inline">
                        <a href="https://twitter.com/manankhurrana" class="link-social links">
                            <img src="images/Twitter.svg" alt="Twitter profile Link" class="footer-img">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script src="main.js"></script>
</html>
