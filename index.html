<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register Manager App</title>
</head>
<body>
    <div class="container">
        <Header>
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </Header>
        <main>
            <label for="input-Bill-Amount">Bill Amount:</label>
            <input type="number" class="input-Bill-Amount">
    
            <label for="input-Cash-Given">Cash Given:</label>
            <input type="number" class="input-Cash-Given">
    
            <button id="btn-Check">Check</button>

            <p class="error-message"></p>
    
            <table>
                <caption> Return Change: </caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                    <td class="output-notes"></td>
                </tr>
                <tr>
                    <th>Currency Available</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </main>
        <footer></footer>
    </div>
</body>
<script src="main.js"></script>
</html>
